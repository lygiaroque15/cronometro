<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="stopWatch">
    <h1 class="time">00:00:00</h1>
    <div class="controls">
      <img src="imagens/stop.png" onclick="stopTimer()" alt="stop">
      <img src="imagens/start.png" onclick="startTimer()" alt="start">
      <img src="imagens/reset.png" onclick="resetTimer()" alt="reset">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
